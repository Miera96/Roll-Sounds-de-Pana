<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surtido de sonidos típicos de armas para una partida de roll de pana">

  <title>Roll Sounds de Pana</title>

  <link href="lib/fontawesome-free-6.2.1-web/css/fontawesome.css" rel="stylesheet">
  <link href="lib/fontawesome-free-6.2.1-web/css/brands.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/main.js"></script>
</head>
<body>
  <header>
    Roll Sounds de Pana<span class="mobile-header">&nbsp;|&nbsp;<i class="fa-brands fa-d-and-d"></i></span>
  </header>

  <div class="container">
    <button class="sound-effect" data-audio="dagas">
      🗡️🗡️<br>
      Dagas
    </button>
    <button class="sound-effect" data-audio="espada">
      ⚔️<br>
      Espada
    </button>
    <button class="sound-effect" data-audio="hacha">
      🪓<br>
      Hacha
    </button>
    <button class="sound-effect" data-audio="arco">
      🏹<br>
      Arco
    </button>
    <button class="sound-effect" data-audio="magia">
      🧙‍♂️<br>
      Magia
    </button>
    <button class="sound-effect" data-audio="enganchao">
      ♿<br>
      Enganchao
    </button>
  </div>

  <footer>
    <i class="fa-brands fa-d-and-d"></i>&nbsp;Las grandes aventuras de Miriel, Voltereto, Paolus, Santo Tolin y Adanion
  </footer>

  <audio id="dagas">
    <source src="resources/sounds/dagas.mp3" type="audio/mpeg">

  </audio>
  <audio id="espada">
    <source src="resources/sounds/espada.mp3" type="audio/mpeg">

  </audio>
  <audio id="hacha">

    Your browser does not support the audio element.
  </audio>
  <audio id="arco">
    <source src="resources/sounds/arco.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="magia">
    <source src="resources/sounds/magia.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="enganchao">
    <source src="resources/sounds/enganchao.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
